name: Build and Release

on:
  push:
    tags:
      - '*-v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'

      - name: Extract tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set output filename
        id: vars
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            echo "FILENAME=noclonpack.exe" >> $GITHUB_ENV
          else
            echo "FILENAME=noclonpack" >> $GITHUB_ENV
          fi

      - name: Build
        run: |
          mkdir -p build/${{ matrix.os }}_${{ matrix.arch }}
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags -X main.Version=$TAG_NAME  -o build/${{ matrix.os }}_${{ matrix.arch }}/noclonpack

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: noclonpack-${{ matrix.os }}-${{ matrix.arch }}
          path: build/${{ matrix.os }}_${{ matrix.arch }}/$FILENAME
