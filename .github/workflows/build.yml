name: Build and Release

on:
  push:
    tags:
      - '*-v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'

      - name: Build
        run: |
          mkdir -p build/${{ matrix.os }}_${{ matrix.arch }}
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o build/${{ matrix.os }}_${{ matrix.arch }}/noclonpack

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: noclonpack-${{ matrix.os }}-${{ matrix.arch }}
          path: build/${{ matrix.os }}_${{ matrix.arch }}/noclonpack
